<!DOCTYPE html>
<html lang="es" data-bs-theme="{{ request.cookies.get('darkmode', 'light') }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div
        class="d-flex flex-row-reverse collapse navbar-collapse"
        id="navbarNav"
      >
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/customer_menu">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/records">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- Title -->
      <h1 class="text-center mb-4">Deposit Money</h1>

      <!-- Flash message or error message -->
      {% if message %}
      <div class="alert alert-info text-center" role="alert">{{ message }}</div>
      {% endif %}

      <!-- Deposit Form -->
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center">Enter the amount to deposit</h4>
          <form action="/api/deposit" method="POST">
            <div class="mb-3">
              <label for="balance" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="balance"
                name="balance"
                placeholder="Enter deposit amount"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block"
              id="deposit_button"
            >
              Deposit
            </button>
          </form>
        </div>
      </div>

      <!-- Back to menu -->
      <div class="text-center mt-4">
        <a href="{{ url_for('customer_menu') }}" class="btn btn-secondary"
          >Back to Menu</a
        >
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
